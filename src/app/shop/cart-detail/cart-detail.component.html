<navbar></navbar>

<div class="container pt-100 mb-5">

    <h1 class="mb-2">Alisveris Sepetiniz</h1>
    <div class="row">
        <div class="col-8">

            <ng-container *ngIf="cart.itemCount > 0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Urun</th>
                            <th>Fiyat</th>
                            <th>Miktar</th>
                            <th>Toplam</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart.items">
                            <td>
                                <img src="assets/img/{{item.product.imageUrl}}" width="80">
                            </td>
                            <td>{{item.product.name}}</td>
                            <td>{{item.product.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{ (item.quantity * (item.product?.price ?? 0)) }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fa fa-times fa-fw"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>

            <ng-container *ngIf="cart.itemCount == 0">
                <div class="alert alert-warning mt-3">
                    Sepetinizde urun yok <br>
                    <button routerLink="/shop" class="btn btn-link p-0">
                        Alisverise devam etmek icin tiklayiniz.
                    </button>
                </div>
            </ng-container>

        </div>
        <div class="col-4"></div>
    </div>
</div>
